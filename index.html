<!DOCTYPE html>

<html>

<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body data-state="initial">
  <h1>calculator</h1>

  <div class="container">
    <div class="output">123</div>
    <div class="input">
      <div><button data-message="enterNumber" data-value="7">7</button></div>
      <div><button data-message="enterNumber" data-value="8">8</button></div>
      <div><button data-message="enterNumber" data-value="9">9</button></div>
      <div><button data-message="add" data-value="add">+</button></div>
      <div><button data-message="enterNumber" data-value="4">4</button></div>
      <div><button data-message="enterNumber" data-value="5">5</button></div>
      <div><button data-message="enterNumber" data-value="6">6</button></div>
      <div><button data-message="substract" data-value="substract">-</button></div>
      <div><button data-message="enterNumber" data-value="1">1</button></div>
      <div><button data-message="enterNumber" data-value="2">2</button></div>
      <div><button data-message="enterNumber" data-value="3">3</button></div>
      <div><button data-message="multiply" data-value="multiply">*</button></div>
      <div><button data-message="enterNumber" data-value="0">0</button></div>
      <div><button data-message="enterDecimal" data-value="decimal">.</button></div>
      <div><button data-message="toggleSign" data-value="sign">Â±</button></div>
      <div><button data-message="divide" data-value="divide">/</button></div>
      <div class="grid-item-12"><button data-message="clear" data-value="clear">AC</button></div>
      <div class="grid-item-34"><button data-message="calculate" data-value="equal">=</button></div>
    </div>
  </div>

</body>

</html>
