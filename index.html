<!DOCTYPE html>

<html>

<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>calculator</h1>

  <div class="container">
    <div class="output">123</div>
    <div class="input">
      <div><button data-type="number" data-value="7">7</button></div>
      <div><button data-type="number" data-value="8" disabled>8</button></div>
      <div><button data-type="number" data-value="9">9</button></div>
      <div><button data-type="action" data-value="add">+</button></div>
      <div><button data-type="number" data-value="4">4</button></div>
      <div><button data-type="number" data-value="5">5</button></div>
      <div><button data-type="number" data-value="6">6</button></div>
      <div><button data-type="action" data-value="substract">-</button></div>
      <div><button data-type="number" data-value="1">1</button></div>
      <div><button data-type="number" data-value="2">2</button></div>
      <div><button data-type="number" data-value="3">3</button></div>
      <div><button data-type="action" data-value="multiply">*</button></div>
      <div><button data-type="number" data-value="0">0</button></div>
      <div><button data-type="decimal" data-value="decimal" disabled>.</button></div>
      <div><button data-type="sign" data-value="sign">Â±</button></div>
      <div><button data-type="action" data-value="divide">/</button></div>
      <div class="grid-item-12"><button data-type="clear" data-value="clear">AC</button></div>
      <div class="grid-item-34"><button data-type="equal" data-value="equal">=</button></div>
    </div>
  </div>

</body>

</html>
