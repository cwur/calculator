<!DOCTYPE html>

<html>

<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body data-state="initial">
  <h1>calculator</h1>

  <div class="container">
    <div class="output">123</div>
    <div class="input">
      <div><button data-message="enterNumber" data-value="7" data-key="7">7</button></div>
      <div><button data-message="enterNumber" data-value="8" data-key="8">8</button></div>
      <div><button data-message="enterNumber" data-value="9" data-key="9">9</button></div>
      <div><button data-message="add" data-value="add" data-key="+">+</button></div>
      <div><button data-message="enterNumber" data-value="4" data-key="4">4</button></div>
      <div><button data-message="enterNumber" data-value="5" data-key="5">5</button></div>
      <div><button data-message="enterNumber" data-value="6" data-key="6">6</button></div>
      <div><button data-message="substract" data-value="substract" data-key="-">-</button></div>
      <div><button data-message="enterNumber" data-value="1" data-key="1">1</button></div>
      <div><button data-message="enterNumber" data-value="2" data-key="2">2</button></div>
      <div><button data-message="enterNumber" data-value="3" data-key="3">3</button></div>
      <div><button data-message="multiply" data-value="multiply" data-key="*">*</button></div>
      <div><button data-message="enterNumber" data-value="0" data-key="0">0</button></div>
      <div><button data-message="enterDecimal" data-value="decimal" data-key=".">.</button></div>
      <div><button data-message="toggleSign" data-value="sign" data-key="">Â±</button></div>
      <div><button data-message="divide" data-value="divide" data-key="/">/</button></div>
      <div class="grid-item-12"><button data-message="clear" data-value="clear" data-key="Delete">AC</button></div>
      <div class="grid-item-34"><button data-message="calculate" data-value="equal" data-key="Enter">=</button></div>
    </div>
  </div>

</body>

</html>
